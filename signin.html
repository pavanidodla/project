<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5" action="index1.html">
    <h2>Sign In</h2>
    <form id="signinForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required />
      </div>
      <button type="submit" class="btn btn-primary" onclick="index1.html">Sign In</button>
    </form>
  </div>

  <script>
    document.getElementById("signinForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Please enter email and password.");
        return;
      }

      try {
        // Simulate success
        alert("Login successful! Redirecting to Top Destinations...");
        window.location.href = "index1.html#destinations";

        // Uncomment and use this if connecting to backend
        /*
        const res = await fetch("http://localhost:5000/api/signin", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        if (res.ok) {
          alert("Login successful! Redirecting to Top Destinations...");
          window.location.href = "index.html#destinations";
        } else {
          const data = await res.json();
          alert("Error: " + (data.message || "Login failed."));
        }
        */
      } catch (err) {
        alert("Error connecting to server.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
