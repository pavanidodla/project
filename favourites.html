<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Favorites</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background: #f8f9fa;
    }

    h2 {
      text-align: center;
      color: #343a40;
      font-weight: bold;
    }

    .card {
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      height:50px;
      width:250px;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .favorite-img {
      height: 100px;
      object-fit: cover;
      border-bottom: 1px solid #ddd;
    }

    .card-body {
      text-align: center;
    }

    .card-title {
      font-weight: 600;
      color: #007bff;
    }

    .card-text {
      color: #6c757d;
    }

    .delete-btn {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="mb-4">My Favorite Destinations</h2>
    <div id="favoritesContainer" class="row row-cols-1 row-cols-md-3 g-4"></div>
  </div>

  <script>
    const userId = "user27";

    async function loadFavorites() {
      try {
        const res = await fetch(`http://localhost:5000/api/favorites/${userId}`);
        const favorites = await res.json();

        const container = document.getElementById("favoritesContainer");
        container.innerHTML = "";

        favorites.forEach(fav => {
          const col = document.createElement("div");
          col.className = "col";

          col.innerHTML = `
            <div class="card h-100 shadow-sm">
              <img src="${fav.image}" class="card-img-top" alt="${fav.name}" />
              <div class="card-body">
                <h5 class="card-title">${fav.name}</h5>
                <p class="card-text">Rating: ${fav.rating} ‚≠ê</p>
                <button class="btn btn-danger delete-btn" onclick="deleteFavorite('${fav.destinationId}')">
                  <i class="bi bi-trash"></i> Remove
                </button>
              </div>
            </div>
          `;

          container.appendChild(col);
        });
      } catch (err) {
        console.error("Failed to load favorites:", err);
      }
    }

    async function deleteFavorite(destinationId) {
      try {
        const res = await fetch(`http://localhost:5000/api/favorites/${userId}/${destinationId}`, {
          method: "DELETE"
        });

        if (res.ok) {
          loadFavorites(); // Reload list after deletion
        } else {
          console.error("Failed to delete favorite");
        }
      } catch (err) {
        console.error("Error deleting favorite:", err);
      }
    }

    document.addEventListener("DOMContentLoaded", loadFavorites);
    

  </script>
</body>
</html>
